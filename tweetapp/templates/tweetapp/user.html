<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザ登録</title>
    <style>
        body {
            position: relative;
        }

        .regbtn {
            position: absolute;
            top: 270px;
            left: 581px;
        }

        .bkbtn {
            position: absolute;
            left: 10px;
        }

        .head_left {
            margin-left: 60px;
        }
    </style>
</head>

<body>
    {% extends "base.html" %}
    {% load django_bootstrap5 %}
    {% block content %}
    <form action="{% url 'tweetapp:createuser' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button class="bkbtn btn btn-outline-secondary" onclick='location.href="{% url "tweetapp:index" %}"'>＜</button>
        <h2 class="head_left head_margin">{{text}}</h2>
        <div class='form-group col-md-4'>
            <label for='id_id' class="control-label">ユーザID:</label>
            {{form.id}}
        </div>
        <div class='form-group col-md-4'>
            <label for='id_name' class="control-label">名称:</label>
            {{form.name}}
        </div>
        <div class='form-group col-md-4'>
            <label for='id_age' class="control-label">年齢:</label>
            {{form.age}}
        </div>
        <div class='form-group col-md-4'>
            <label for='id_age' class="control-label">アイコン:</label>
            {{form.img}}
        </div>
        <button type="submit" class="regbtn btn btn-outline-secondary">登録</button>
    </form>
    {% endblock %}
</body>

</html>
